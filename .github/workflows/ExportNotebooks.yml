name: Export Pluto notebooks & Deploy

permissions:
  contents: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

# Prevent different runs on the same branch/PR from stepping on each other,
# but don't cancel across different branches or PRs.
concurrency:
  group: export-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref_name }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 180

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ™Œ Install Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: "1.12.0"

      # Reusable caches (no run_id so they actually restore)
      - name: â± Cache notebook states
        uses: actions/cache@v3
        with:
          path: _cache
          key: ${{ runner.os }}-pluto_state_cache-v3-${{ hashFiles('**/Project.toml', '**/Manifest.toml') }}
          restore-keys: |
            ${{ runner.os }}-pluto_state_cache-v3-

      - name: â± Cache .julia
        uses: actions/cache@v3
        with:
          path: ~/.julia
          key: ${{ runner.os }}-dotjulia-v1-${{ hashFiles('**/Project.toml', '**/Manifest.toml') }}
          restore-keys: |
            ${{ runner.os }}-dotjulia-v1-

      # Warm deps to speed up the actual site generation
      - name: ðŸ“¦ Instantiate & precompile
        run: |
          julia --project=pluto-deployment-environment --startup-file=no -e '
            import Pkg; Pkg.instantiate(); Pkg.precompile()'

      # Keep-alive prevents the "no output for N minutes" killer
      - name: ðŸª´ Generate site (keep-alive)
        env:
          JULIA_NUM_THREADS: auto
        run: |
          set -euo pipefail
          ( while true; do echo "[keep-alive] $(date -Is)"; sleep 60; done ) & 
          KEEPID=$!
          trap 'echo "::warning::received SIGTERM in Generate site step (likely cancelled)"; kill $KEEPID || true; exit 143' TERM
          julia --project=pluto-deployment-environment --startup-file=no -e '
            import Pkg; Pkg.instantiate();
            import PlutoPages;
            PlutoPages.generate("."; html_report_path="generation_report.html")'
          kill $KEEPID

      - name: ðŸ“° Upload site generation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Site Generation Report
          path: generation_report.html
          if-no-files-found: ignore

      - name: ðŸ”€ Combine semesters into single site
        run: |
          set -euo pipefail
          mkdir -p www
          mv _site www/Fall23
          if compgen -G "extra_outputs/*" > /dev/null; then
            mv extra_outputs/* www
          fi

      - name: ðŸš€ Deploy to GitHub Pages (main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: output
          folder: www
          clean-exclude: |
            previews/*

      - name: ðŸš€ Deploy PR preview
        if: github.event_name == 'pull_request' && github.repository == github.event.pull_request.head.repo.full_name
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: output
          folder: www
          target-folder: "previews/PR${{ github.event.number }}"
