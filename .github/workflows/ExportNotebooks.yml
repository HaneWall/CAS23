name: Export Pluto notebooks & Deploy

permissions:
  contents: write

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: export-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ™Œ Install Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: "1.12.0"

      - name: â± Cache notebook states
        uses: actions/cache@v3
        with:
          path: _cache
          key: ${{ runner.os }}-pluto_state_cache-v3-${{ hashFiles('**/Project.toml', '**/Manifest.toml') }}
          restore-keys: |
            ${{ runner.os }}-pluto_state_cache-v3-

      - name: â± Cache .julia
        uses: actions/cache@v3
        with:
          path: ~/.julia
          key: ${{ runner.os }}-dotjulia-v1-${{ hashFiles('**/Project.toml', '**/Manifest.toml') }}
          restore-keys: |
            ${{ runner.os }}-dotjulia-v1-

      - name: ğŸ“¦ Instantiate & precompile
        run: julia --project=pluto-deployment-environment --startup-file=no -e '
          import Pkg; Pkg.instantiate(); Pkg.precompile()'

      - name: ğŸª´ Generate site (keep-alive)
        env:
          JULIA_NUM_THREADS: auto
        run: |
          ( while true; do echo "still working..."; sleep 60; done ) &
          KEEPID=$!
          julia --project=pluto-deployment-environment --startup-file=no -e '
            import PlutoPages;
            PlutoPages.generate("."; html_report_path="generation_report.html")'
          kill $KEEPID

      - name: ğŸ“° Upload site generation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Site Generation Report
          path: generation_report.html
          if-no-files-found: ignore

      - name: ğŸ”€ Combine semesters into single site
        run: |
          mkdir -p www
          mv _site www/Fall23
          mv extra_outputs/* www

      - name: ğŸš€ Deploy to GitHub Pages (main)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: output
          folder: www
          clean-exclude: |
            previews/*

      - name: ğŸš€ Deploy PR preview
        if: github.event_name == 'pull_request' && github.repository == github.event.pull_request.head.repo.full_name
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: output
          folder: www
          target-folder: "previews/PR${{ github.event.number }}"
